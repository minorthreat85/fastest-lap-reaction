<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fastest Lap | Reaction</title>

  <style>
    :root{
      --bg:#000000;                 /* TRUE BLACK */
      --stroke:rgba(255,255,255,.10);
      --stroke2:rgba(255,255,255,.06);
      --text:#ffffff;
      --muted:rgba(255,255,255,.70);

      --red:#e10600;                /* Fastest Lap red */
      --green:#19d319;              /* go */
      --off:#222222;                /* lights off */

      --radius:18px;
      --shadow:0 16px 50px rgba(0,0,0,.65);
      --font:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      --mono:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
    }

    .card{
      width:min(780px,100%);
      border-radius:var(--radius);
      border:1px solid var(--stroke2);
      background:transparent;
      box-shadow:var(--shadow);
      padding:22px 18px 18px;
    }

    /* ===== Logo focal point ===== */
    .logoWrap{
      display:flex;
      justify-content:center;
      align-items:center;
      padding:6px 0 16px;
      border-bottom:1px solid var(--stroke2);
      margin-bottom:18px;
    }
    .logo{
      width:min(360px, 88%);
      height:auto;
      display:block;
      filter: drop-shadow(0 14px 28px rgba(0,0,0,.75));
    }

    /* ===== Lights ===== */
    .lightsWrap{
      display:flex;
      justify-content:center;
      margin:10px 0 14px;
    }
    .lights{
      display:flex;
      gap:14px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--stroke2);
      background:rgba(255,255,255,.02);
      user-select:none;
    }
    .light{
      width:44px;height:44px;border-radius:999px;
      background:var(--off);
      border:1px solid rgba(255,255,255,.10);
      box-shadow: inset 0 0 0 5px rgba(0,0,0,.50);
    }

    /* ===== Start/Reaction Bar (single control) ===== */
    .barWrap{
      display:flex;
      justify-content:center;
      margin:0 0 14px;
    }
    .bar{
      width:min(680px,100%);
      border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.03);
      padding:16px 16px;
      cursor:pointer;
      user-select:none;
      position:relative;
      overflow:hidden;
      box-shadow: 0 10px 28px rgba(0,0,0,.45);
    }
    .bar:hover{
      border-color:rgba(255,255,255,.22);
    }
    .bar::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(90deg, transparent, rgba(225,6,0,.22), transparent);
      transform:translateX(-65%);
      opacity:.0;
    }
    .bar:hover::before{
      opacity:.9;
      animation:sweep 1.2s ease-in-out infinite;
    }
    @keyframes sweep{
      0%{transform:translateX(-65%)}
      100%{transform:translateX(65%)}
    }

    .barTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .barTitle{
      font-weight:1000;
      letter-spacing:.10em;
      text-transform:uppercase;
    }
    .barHint{
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.08em;
      color:var(--muted);
      white-space:nowrap;
    }
    .barMsg{
      margin-top:8px;
      color:var(--muted);
      line-height:1.25;
      font-weight:700;
    }
    .green{color:var(--green); font-weight:1000;}
    .red{color:var(--red); font-weight:1000;}

    /* ===== Minimal stats ===== */
    .stats{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px;
      margin-top:4px;
    }
    @media (max-width:740px){
      .stats{grid-template-columns:1fr}
    }
    .stat{
      border-radius:14px;
      border:1px solid var(--stroke2);
      background:rgba(255,255,255,.02);
      padding:12px;
    }
    .k{
      color:var(--muted);
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      margin-bottom:10px;
    }
    .v{
      font-family:var(--mono);
      font-size:22px;
      font-weight:1000;
    }

    .footer{
      margin-top:12px;
      text-align:center;
      color:rgba(255,255,255,.55);
      font-size:12px;
      letter-spacing:.04em;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <!-- Logo focal point -->
      <div class="logoWrap">
        <img class="logo" src="icon-512.png" alt="Fastest Lap" />
      </div>

      <!-- Lights above bar -->
      <div class="lightsWrap">
        <div class="lights" aria-label="Start lights">
          <div class="light" id="light1"></div>
          <div class="light" id="light2"></div>
          <div class="light" id="light3"></div>
          <div class="light" id="light4"></div>
        </div>
      </div>

      <!-- Single Start/Reaction bar -->
      <div class="barWrap">
        <div class="bar" id="actionBar" role="button" aria-label="Start or React">
          <div class="barTop">
            <div class="barTitle" id="barTitle">Tap to start</div>
            <div class="barHint" id="barHint">READY</div>
          </div>
          <div class="barMsg" id="barMsg">Start the round. Then tap again when lights turn <span class="green">GREEN</span>.</div>
        </div>
      </div>

      <!-- Minimal stats -->
      <div class="stats">
        <div class="stat">
          <div class="k">Last run</div>
          <div class="v" id="lastRunTxt">0.000s</div>
        </div>
        <div class="stat">
          <div class="k">Avg 10 runs</div>
          <div class="v" id="avgRunTxt">0.000s</div>
        </div>
        <div class="stat">
          <div class="k">Fastest run</div>
          <div class="v" id="bestRunTxt">0.000s</div>
        </div>
      </div>

      <div class="footer">False start if you tap before green.</div>

    </div>
  </div>

  <script>
    // ===== Settings =====
    const MIN_DELAY_MS = 2000;
    const MAX_DELAY_MS = 5000;
    const RUNS_FOR_AVG = 10;

    // ===== State =====
    let state = "idle"; // idle | armed | go | done
    let goTime = 0;
    let timeoutId = null;
    let bestMs = null;
    let lastRuns = [];

    // ===== Elements =====
    const actionBar  = document.getElementById("actionBar");
    const barTitle   = document.getElementById("barTitle");
    const barHint    = document.getElementById("barHint");
    const barMsg     = document.getElementById("barMsg");

    const lastRunTxt = document.getElementById("lastRunTxt");
    const avgRunTxt  = document.getElementById("avgRunTxt");
    const bestRunTxt = document.getElementById("bestRunTxt");

    const lights = [
      document.getElementById("light1"),
      document.getElementById("light2"),
      document.getElementById("light3"),
      document.getElementById("light4"),
    ];

    // ===== Helpers =====
    function clearTimers(){
      if (timeoutId){
        clearTimeout(timeoutId);
        timeoutId = null;
      }
    }
    function setLights(color){
      lights.forEach(l => l.style.background = color);
    }
    function formatMs(ms){
      return (ms / 1000).toFixed(3) + "s";
    }
    function avgOf(arr){
      if (!arr.length) return 0;
      return arr.reduce((a,b)=>a+b,0) / arr.length;
    }

    function updateStats(lastMs){
      if (lastMs == null){
        lastRunTxt.textContent = "0.000s";
        avgRunTxt.textContent  = "0.000s";
        bestRunTxt.textContent = "0.000s";
        return;
      }

      lastRunTxt.textContent = formatMs(lastMs);

      bestMs = (bestMs == null) ? lastMs : Math.min(bestMs, lastMs);
      bestRunTxt.textContent = formatMs(bestMs);

      lastRuns.unshift(lastMs);
      lastRuns = lastRuns.slice(0, RUNS_FOR_AVG);
      avgRunTxt.textContent = formatMs(avgOf(lastRuns));
    }

    function setUIReady(){
      barTitle.textContent = "Tap to start";
      barHint.textContent = "READY";
      barMsg.innerHTML = 'Start the round. Then tap again when lights turn <span class="green">GREEN</span>.';
      setLights(getComputedStyle(document.documentElement).getPropertyValue("--off").trim() || "#222222");
      state = "idle";
      clearTimers();
    }

    // ===== Game Flow =====
    function armGame(){
      clearTimers();
      state = "armed";
      const red = getComputedStyle(document.documentElement).getPropertyValue("--red").trim() || "#e10600";
      setLights(red);

      barTitle.textContent = "Wait…";
      barHint.textContent = "ARMED";
      barMsg.innerHTML = 'Don’t tap yet. Wait for <span class="green">GREEN</span>.';

      const delay = MIN_DELAY_MS + Math.floor(Math.random() * (MAX_DELAY_MS - MIN_DELAY_MS + 1));
      timeoutId = setTimeout(() => {
        state = "go";
        const green = getComputedStyle(document.documentElement).getPropertyValue("--green").trim() || "#19d319";
        setLights(green);
        goTime = Date.now();

        barTitle.textContent = "TAP!";
        barHint.textContent = "GO";
        barMsg.innerHTML = 'Tap now!';
      }, delay);
    }

    function react(){
      if (state === "idle"){
        armGame();
        return;
      }

      if (state === "armed"){
        // false start
        clearTimers();
        state = "done";
        const red = getComputedStyle(document.documentElement).getPropertyValue("--red").trim() || "#e10600";
        setLights(red);

        barTitle.textContent = "False start";
        barHint.textContent = "TOO SOON";
        barMsg.innerHTML = 'Tap to try again.';
        // return to ready after a short beat
        setTimeout(setUIReady, 900);
        return;
      }

      if (state === "go"){
        const rt = Date.now() - goTime;
        state = "done";
        setLights(getComputedStyle(document.documentElement).getPropertyValue("--off").trim() || "#222222");

        barTitle.textContent = formatMs(rt);
        barHint.textContent = "RESULT";
        barMsg.innerHTML = 'Tap to run again.';
        updateStats(rt);
        return;
      }

      if (state === "done"){
        setUIReady();
        return;
      }
    }

    // ===== Events =====
    actionBar.addEventListener("click", react);
    actionBar.addEventListener("touchstart", (e) => {
      e.preventDefault();
      react();
    }, { passive:false });

    // Init
    updateStats(null);
    setUIReady();
  </script>
</body>
</html>
