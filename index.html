<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Fastest Lap | Reaction</title>

  <style>
    :root{
      --bg:#000000;                 /* TRUE BLACK */
      --stroke:rgba(255,255,255,.10);
      --stroke2:rgba(255,255,255,.06);
      --text:#ffffff;
      --muted:rgba(255,255,255,.70);

      --red:#e10600;                /* Fastest Lap red */
      --green:#19d319;              /* go */
      --off:#222222;                /* lights off */

      --radius:18px;
      --shadow:0 16px 50px rgba(0,0,0,.65);
      --font:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      --mono:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;

      /* Responsive sizing knobs */
      --pad: clamp(12px, 3.2vw, 22px);
      --gap: clamp(10px, 2.5vw, 16px);
      --logoW: clamp(210px, 52vw, 420px);
      --light: clamp(34px, 8vw, 52px);
      --barPadY: clamp(12px, 3.6vw, 18px);
      --barPadX: clamp(12px, 3.6vw, 18px);
      --statVal: clamp(18px, 4.6vw, 22px);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      background:var(--bg);
      color:var(--text);
      overflow:hidden; /* prevent page scroll */
    }

    /* Use svh so mobile browser UI doesn't cause scroll */
    .wrap{
      height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: var(--pad);
    }

    /* Card fits within viewport */
    .card{
      width:min(780px, 100%);
      height:100%;
      max-height: calc(100svh - (var(--pad) * 2));
      border-radius:var(--radius);
      border:1px solid var(--stroke2);
      background:transparent;
      box-shadow:var(--shadow);
      padding: var(--pad);
      display:flex;
      flex-direction:column;
      gap: var(--gap);
      overflow:hidden; /* keep inside */
    }

    /* ===== Logo focal point ===== */
    .logoWrap{
      display:flex;
      justify-content:center;
      align-items:center;
      padding: 4px 0 var(--gap);
      border-bottom:1px solid var(--stroke2);
      flex: 0 0 auto;
    }
    .logo{
      width: var(--logoW);
      max-width: 100%;
      height:auto;
      display:block;
      filter: drop-shadow(0 14px 28px rgba(0,0,0,.75));
    }

    /* ===== Main center stack (no scroll) ===== */
    .main{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: var(--gap);
      flex: 1 1 auto;
      justify-content:center; /* center content vertically */
      min-height: 0;
    }

    /* ===== Lights ===== */
    .lights{
      display:flex;
      gap: clamp(10px, 2.6vw, 14px);
      padding: clamp(8px, 2.2vw, 10px) clamp(10px, 2.8vw, 12px);
      border-radius:999px;
      border:1px solid var(--stroke2);
      background:rgba(255,255,255,.02);
      user-select:none;
    }
    .light{
      width: var(--light);
      height: var(--light);
      border-radius:999px;
      background:var(--off);
      border:1px solid rgba(255,255,255,.10);
      box-shadow: inset 0 0 0 clamp(4px, 1.2vw, 6px) rgba(0,0,0,.50);
    }

    /* ===== Start/Reaction Bar (single control) ===== */
    .bar{
      width:min(680px, 100%);
      border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.03);
      padding: var(--barPadY) var(--barPadX);
      cursor:pointer;
      user-select:none;
      position:relative;
      overflow:hidden;
      box-shadow: 0 10px 28px rgba(0,0,0,.45);
    }
    .bar:hover{ border-color:rgba(255,255,255,.22); }
    .bar::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(90deg, transparent, rgba(225,6,0,.22), transparent);
      transform:translateX(-65%);
      opacity:0;
    }
    .bar:hover::before{
      opacity:.9;
      animation:sweep 1.2s ease-in-out infinite;
    }
    @keyframes sweep{
      0%{transform:translateX(-65%)}
      100%{transform:translateX(65%)}
    }

    .barTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .barTitle{
      font-weight:1000;
      letter-spacing:.10em;
      text-transform:uppercase;
      font-size: clamp(12px, 3.2vw, 14px);
    }
    .barHint{
      font-family:var(--mono);
      font-size: clamp(10px, 2.8vw, 12px);
      letter-spacing:.08em;
      color:var(--muted);
      white-space:nowrap;
    }
    .barMsg{
      margin-top:8px;
      color:var(--muted);
      line-height:1.25;
      font-weight:700;
      font-size: clamp(12px, 3.4vw, 14px);
    }
    .green{color:var(--green); font-weight:1000;}
    .red{color:var(--red); font-weight:1000;}

    /* ===== Stats: responsive without scroll ===== */
    .stats{
      width:min(680px, 100%);
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap: clamp(8px, 2.4vw, 10px);
    }

    .stat{
      border-radius:14px;
      border:1px solid var(--stroke2);
      background:rgba(255,255,255,.02);
      padding: clamp(10px, 2.6vw, 12px);
      min-width: 0;
    }
    .k{
      color:var(--muted);
      font-size: clamp(10px, 2.8vw, 12px);
      letter-spacing:.12em;
      text-transform:uppercase;
      margin-bottom:8px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .v{
      font-family:var(--mono);
      font-size: var(--statVal);
      font-weight:1000;
      white-space:nowrap;
    }

    /* Footer tucked in, doesn't force scroll */
    .footer{
      text-align:center;
      color:rgba(255,255,255,.55);
      font-size: clamp(10px, 2.8vw, 12px);
      letter-spacing:.04em;
      flex: 0 0 auto;
      padding-top: 2px;
    }

    /* ===== Short screen optimization (prevents scroll) ===== */
    @media (max-height: 640px){
      :root{
        --logoW: clamp(180px, 46vw, 340px);
      }
      .logoWrap{ padding: 2px 0 10px; }
      .barMsg{ display:none; }         /* remove extra line on short screens */
      .footer{ display:none; }         /* optional: hide footer to fit */
    }

    /* ===== Phone optimization ===== */
    @media (max-width: 520px){
      .stats{ grid-template-columns: 1fr; } /* stack stats for readability */
    }
    /* If you want NO scrolling AND 3 stats on phones, use this instead:
       @media (max-width: 520px){ .stats{ grid-template-columns:repeat(3,1fr);} .k{font-size:10px} }
    */
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <div class="logoWrap">
        <img class="logo" src="icon-512.png" alt="Fastest Lap" />
      </div>

      <div class="main">
        <div class="lights" aria-label="Start lights">
          <div class="light" id="light1"></div>
          <div class="light" id="light2"></div>
          <div class="light" id="light3"></div>
          <div class="light" id="light4"></div>
        </div>

        <div class="bar" id="actionBar" role="button" aria-label="Start or React">
          <div class="barTop">
            <div class="barTitle" id="barTitle">Tap to start</div>
            <div class="barHint" id="barHint">READY</div>
          </div>
          <div class="barMsg" id="barMsg">Start the round. Then tap again when lights turn <span class="green">GREEN</span>.</div>
        </div>

        <div class="stats">
          <div class="stat">
            <div class="k">Last run</div>
            <div class="v" id="lastRunTxt">0.000s</div>
          </div>
          <div class="stat">
            <div class="k">Avg 10</div>
            <div class="v" id="avgRunTxt">0.000s</div>
          </div>
          <div class="stat">
            <div class="k">Fastest</div>
            <div class="v" id="bestRunTxt">0.000s</div>
          </div>
        </div>
      </div>

      <div class="footer">False start if you tap before green.</div>

    </div>
  </div>

  <script>
    // ===== Settings =====
    const MIN_DELAY_MS = 2000;
    const MAX_DELAY_MS = 5000;
    const RUNS_FOR_AVG = 10;

    // ===== State =====
    let state = "idle"; // idle | armed | go | done
    let goTime = 0;
    let timeoutId = null;
    let bestMs = null;
    let lastRuns = [];

    // ===== Elements =====
    const actionBar  = document.getElementById("actionBar");
    const barTitle   = document.getElementById("barTitle");
    const barHint    = document.getElementById("barHint");
    const barMsg     = document.getElementById("barMsg");

    const lastRunTxt = document.getElementById("lastRunTxt");
    const avgRunTxt  = document.getElementById("avgRunTxt");
    const bestRunTxt = document.getElementById("bestRunTxt");

    const lights = [
      document.getElementById("light1"),
      document.getElementById("light2"),
      document.getElementById("light3"),
      document.getElementById("light4"),
    ];

    // ===== Helpers =====
    function clearTimers(){
      if (timeoutId){
        clearTimeout(timeoutId);
        timeoutId = null;
      }
    }
    function setLights(color){
      lights.forEach(l => l.style.background = color);
    }
    function formatMs(ms){
      return (ms / 1000).toFixed(3) + "s";
    }
    function avgOf(arr){
      if (!arr.length) return 0;
      return arr.reduce((a,b)=>a+b,0) / arr.length;
    }
    function updateStats(lastMs){
      if (lastMs == null){
        lastRunTxt.textContent = "0.000s";
        avgRunTxt.textContent  = "0.000s";
        bestRunTxt.textContent = "0.000s";
        return;
      }
      lastRunTxt.textContent = formatMs(lastMs);

      bestMs = (bestMs == null) ? lastMs : Math.min(bestMs, lastMs);
      bestRunTxt.textContent = formatMs(bestMs);

      lastRuns.unshift(lastMs);
      lastRuns = lastRuns.slice(0, RUNS_FOR_AVG);
      avgRunTxt.textContent = formatMs(avgOf(lastRuns));
    }

    function setUIReady(){
      barTitle.textContent = "Tap to start";
      barHint.textContent = "READY";
      barMsg.innerHTML = 'Start the round. Then tap again when lights turn <span class="green">GREEN</span>.';
      setLights(getComputedStyle(document.documentElement).getPropertyValue("--off").trim() || "#222222");
      state = "idle";
      clearTimers();
    }

    function armGame(){
      clearTimers();
      state = "armed";
      const red = getComputedStyle(document.documentElement).getPropertyValue("--red").trim() || "#e10600";
      setLights(red);

      barTitle.textContent = "Wait…";
      barHint.textContent = "ARMED";
      barMsg.innerHTML = 'Don’t tap yet. Wait for <span class="green">GREEN</span>.';

      const delay = MIN_DELAY_MS + Math.floor(Math.random() * (MAX_DELAY_MS - MIN_DELAY_MS + 1));
      timeoutId = setTimeout(() => {
        state = "go";
        const green = getComputedStyle(document.documentElement).getPropertyValue("--green").trim() || "#19d319";
        setLights(green);
        goTime = Date.now();

        barTitle.textContent = "TAP!";
        barHint.textContent = "GO";
        barMsg.innerHTML = 'Tap now!';
      }, delay);
    }

    function react(){
      if (state === "idle"){
        armGame();
        return;
      }

      if (state === "armed"){
        clearTimers();
        state = "done";
        const red = getComputedStyle(document.documentElement).getPropertyValue("--red").trim() || "#e10600";
        setLights(red);

        barTitle.textContent = "False start";
        barHint.textContent = "TOO SOON";
        barMsg.innerHTML = 'Tap to try again.';
        setTimeout(setUIReady, 900);
        return;
      }

      if (state === "go"){
        const rt = Date.now() - goTime;
        state = "done";
        setLights(getComputedStyle(document.documentElement).getPropertyValue("--off").trim() || "#222222");

        barTitle.textContent = formatMs(rt);
        barHint.textContent = "RESULT";
        barMsg.innerHTML = 'Tap to run again.';
        updateStats(rt);
        return;
      }

      if (state === "done"){
        setUIReady();
      }
    }

    // ===== Events =====
    actionBar.addEventListener("click", react);
    actionBar.addEventListener("touchstart", (e) => {
      e.preventDefault();
      react();
    }, { passive:false });

    // Init
    updateStats(null);
    setUIReady();
  </script>
</body>
</html>
