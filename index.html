<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Fastest Lap | Reaction</title>

  <style>
    :root{
      --bg:#000;
      --text:#fff;
      --muted:rgba(255,255,255,.62);
      --hair:rgba(255,255,255,.08);
      --hair2:rgba(255,255,255,.06);

      --red:#e10600;
      --green:#22d14f;
      --off:#2a2a2a;

      --font: system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      --mono: ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;

      --pad: clamp(14px, 3.4vw, 26px);
      --gap: clamp(10px, 2.6vw, 18px);
      --radius: clamp(14px, 2.8vw, 18px);

      --logoW: clamp(220px, 55vw, 420px);
      --light: clamp(26px, 6.2vw, 38px);
      --barH: clamp(70px, 10.5vw, 92px);
      --statVal: clamp(18px, 4.6vw, 22px);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--font);
      overflow:hidden;
    }

    .wrap{
      height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:var(--pad);
    }

    .frame{
      width:min(920px,100%);
      height:100%;
      max-height:calc(100svh - (var(--pad) * 2));
      border:1px solid var(--hair2);
      border-radius:var(--radius);
      padding:var(--pad);
      display:flex;
      flex-direction:column;
      gap:var(--gap);
      overflow:hidden;
      position:relative;
    }

    .hero{
      flex:0 0 auto;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding: clamp(10px, 3.2vw, 20px) 0 0;
    }

    .logo{
      width:var(--logoW);
      max-width:100%;
      height:auto;
      display:block;
    }

    .main{
      flex:1 1 auto;
      min-height:0;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:var(--gap);
    }

    .lights{
      display:flex;
      gap: clamp(10px, 2.8vw, 16px);
      align-items:center;
      justify-content:center;
      padding: 6px 0;
    }

    .light{
      width:var(--light);
      height:var(--light);
      border-radius:999px;
      background:var(--off);
      border:1px solid rgba(255,255,255,.10);
    }

    .bar{
      width:min(760px,100%);
      height:var(--barH);
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.02);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 clamp(14px, 3.4vw, 22px);
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
    }

    .barLeft{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:0;
    }

    .title{
      font-weight:900;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size: clamp(12px, 3.2vw, 14px);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .desc{
      color:var(--muted);
      font-weight:650;
      font-size: clamp(12px, 3.4vw, 14px);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 56ch;
    }

    .barRight{
      font-family:var(--mono);
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size: clamp(10px, 2.6vw, 12px);
      color:rgba(255,255,255,.78);
      white-space:nowrap;
      margin-left:12px;
    }

    .green{color:var(--green); font-weight:900}
    .red{color:var(--red); font-weight:900}

    .stats{
      width:min(760px,100%);
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap: clamp(10px, 2.6vw, 14px);
      margin-top: 2px;
    }

    .stat{
      border:1px solid var(--hair2);
      border-radius:14px;
      padding: clamp(12px, 3.0vw, 14px);
      background:rgba(255,255,255,.01);
      min-width:0;
    }

    .k{
      color:rgba(255,255,255,.58);
      font-size: clamp(10px, 2.6vw, 12px);
      letter-spacing:.16em;
      text-transform:uppercase;
      margin-bottom:10px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .v{
      font-family:var(--mono);
      font-size:var(--statVal);
      font-weight:900;
      white-space:nowrap;
    }

    /* Name + leaderboard */
    .panel{
      width:min(760px,100%);
      border:1px solid var(--hair2);
      border-radius:14px;
      background:rgba(255,255,255,.01);
      padding: clamp(12px, 3.0vw, 14px);
      min-width:0;
    }

    .row{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }

    .label{
      font-size: clamp(10px, 2.6vw, 12px);
      letter-spacing:.16em;
      text-transform:uppercase;
      color:rgba(255,255,255,.58);
      white-space:nowrap;
    }

    .input{
      flex:1 1 220px;
      height:40px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.02);
      color:var(--text);
      padding:0 12px;
      font-family:var(--mono);
      outline:none;
    }
    .input::placeholder{ color:rgba(255,255,255,.35); }

    .btn{
      height:40px;
      padding:0 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.02);
      color:rgba(255,255,255,.85);
      font-family:var(--mono);
      letter-spacing:.08em;
      text-transform:uppercase;
      cursor:pointer;
      user-select:none;
    }
    .btn:active{ transform:translateY(1px); }
    .btnDanger{ border-color: rgba(225,6,0,.45); color: rgba(225,6,0,.95); }

    .hint{
      margin-top:10px;
      color:rgba(255,255,255,.45);
      font-size: clamp(10px, 2.6vw, 12px);
      letter-spacing:.02em;
      line-height:1.35;
    }

    .err{
      margin-top:10px;
      color:rgba(225,6,0,.95);
      font-size: clamp(10px, 2.6vw, 12px);
      letter-spacing:.02em;
      min-height: 1.2em;
    }

    .board{
      margin-top:12px;
      border-top:1px solid var(--hair2);
      padding-top:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .boardHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }

    .boardTitle{
      font-weight:900;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size: clamp(11px, 3.0vw, 13px);
      color:rgba(255,255,255,.88);
      white-space:nowrap;
    }

    .boardScroll{
      max-height: clamp(180px, 35vh, 320px);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .boardScroll::-webkit-scrollbar{ width: 8px; }
    .boardScroll::-webkit-scrollbar-thumb{
      background: rgba(255,255,255,.18);
      border-radius: 8px;
    }
    .boardScroll::-webkit-scrollbar-track{ background: transparent; }

    .boardTable{
      width:100%;
      border-collapse:collapse;
      font-family:var(--mono);
      font-size: clamp(11px, 3.0vw, 13px);
    }

    .boardTable th,
    .boardTable td{
      padding:10px 8px;
      border-bottom:1px solid rgba(255,255,255,.06);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .boardTable th{
      color:rgba(255,255,255,.55);
      letter-spacing:.14em;
      text-transform:uppercase;
      font-weight:800;
      font-size: clamp(10px, 2.6vw, 11px);
      position: sticky;
      top: 0;
      background: rgba(0,0,0,.92);
      backdrop-filter: blur(6px);
      z-index: 2;
    }

    .rank{
      width:48px;
      color:rgba(255,255,255,.65);
    }

    .time{
      width:110px;
      text-align:right;
      font-weight:900;
    }

    .nameCell{
      max-width: 1px;
    }

    @media (max-width: 520px){
      .stats{ grid-template-columns:1fr; }
      .desc{ max-width: 40ch; }
      .time{ width:100px; }
    }

    @media (max-height: 720px){
      :root{
        --logoW: clamp(200px, 52vw, 360px);
        --barH: clamp(64px, 10vw, 82px);
      }
    }

    @media (max-height: 640px){
      .desc{ display:none; }
      .hint{ display:none; }
      .panel{ padding: 12px; }
      .boardTable th, .boardTable td{ padding:8px 6px; }
      .boardScroll{ max-height: clamp(140px, 30vh, 240px); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="frame">
      <div class="hero">
        <img class="logo" src="icon-512.png" alt="Fastest Lap" />
      </div>

      <div class="main">
        <div class="lights" aria-label="Start lights">
          <div class="light" id="light1"></div>
          <div class="light" id="light2"></div>
          <div class="light" id="light3"></div>
          <div class="light" id="light4"></div>
        </div>

        <div class="bar" id="actionBar" role="button" aria-label="Start or react">
          <div class="barLeft">
            <div class="title" id="barTitle">Tap to start</div>
            <div class="desc" id="barMsg">Start the round, then tap again when lights turn <span class="green">GREEN</span>.</div>
          </div>
          <div class="barRight" id="barHint">Ready</div>
        </div>

        <div class="stats" aria-label="Stats">
          <div class="stat">
            <div class="k">Last run</div>
            <div class="v" id="lastRunTxt">0.000s</div>
          </div>
          <div class="stat">
            <div class="k">Avg 10</div>
            <div class="v" id="avgRunTxt">0.000s</div>
          </div>
          <div class="stat">
            <div class="k">Fastest</div>
            <div class="v" id="bestRunTxt">0.000s</div>
          </div>
        </div>

        <div class="panel" aria-label="Name and Leaderboard">
          <div class="row">
            <div class="label">Name</div>
            <input class="input" id="nameInput" type="text" inputmode="text" maxlength="18"
                   placeholder="Type your name (e.g. JEREMY)" autocomplete="off" />
          </div>

          <div class="err" id="nameError" aria-live="polite"></div>
          <div class="hint">Finish a run and your time will be saved to the leaderboard under this name.</div>

          <div class="board">
            <div class="boardHead">
              <div class="boardTitle">Leaderboard (Top 10)</div>
              <div class="label" id="boardMeta">—</div>
            </div>

            <div class="boardScroll" aria-label="Scrollable leaderboard">
              <table class="boardTable" aria-label="Leaderboard table">
                <thead>
                  <tr>
                    <th class="rank">#</th>
                    <th>Name</th>
                    <th class="time">Time</th>
                  </tr>
                </thead>
                <tbody id="boardBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const MIN_DELAY_MS = 2000;
    const MAX_DELAY_MS = 5000;
    const RUNS_FOR_AVG = 10;

    const BOARD_KEY = "fl_reaction_leaderboard_v1";
    const BOARD_SIZE = 10;

    const BANNED_TERMS = [
      "fuck","shit","bitch","cunt","nigger","faggot","asshole","dick","pussy","whore","slut",
      "motherfucker","mf","nigga","fag","twat","cock","porn","rape","rapist","pedo","pedophile",
      "kys","kill yourself","suicide"
    ];

    let state = "idle";
    let goTime = 0;
    let timeoutId = null;
    let bestMs = null;
    let lastRuns = [];

    const actionBar  = document.getElementById("actionBar");
    const barTitle   = document.getElementById("barTitle");
    const barHint    = document.getElementById("barHint");
    const barMsg     = document.getElementById("barMsg");

    const lastRunTxt = document.getElementById("lastRunTxt");
    const avgRunTxt  = document.getElementById("avgRunTxt");
    const bestRunTxt = document.getElementById("bestRunTxt");

    const nameInput  = document.getElementById("nameInput");
    const nameError  = document.getElementById("nameError");
    const boardBody  = document.getElementById("boardBody");
    const boardMeta  = document.getElementById("boardMeta");

    const lights = [
      document.getElementById("light1"),
      document.getElementById("light2"),
      document.getElementById("light3"),
      document.getElementById("light4"),
    ];

    function clearTimers(){
      if (timeoutId){
        clearTimeout(timeoutId);
        timeoutId = null;
      }
    }

    function setLights(color){
      lights.forEach(l => l.style.background = color);
    }

    function formatMs(ms){
      return (ms / 1000).toFixed(3) + "s";
    }

    function avgOf(arr){
      if (!arr.length) return 0;
      return arr.reduce((a,b)=>a+b,0) / arr.length;
    }

    function updateStats(lastMs){
      if (lastMs == null){
        lastRunTxt.textContent = "0.000s";
        avgRunTxt.textContent  = "0.000s";
        bestRunTxt.textContent = "0.000s";
        return;
      }

      lastRunTxt.textContent = formatMs(lastMs);

      bestMs = (bestMs == null) ? lastMs : Math.min(bestMs, lastMs);
      bestRunTxt.textContent = formatMs(bestMs);

      lastRuns.unshift(lastMs);
      lastRuns = lastRuns.slice(0, RUNS_FOR_AVG);
      avgRunTxt.textContent = formatMs(avgOf(lastRuns));
    }

    function setUIReady(){
      barTitle.textContent = "Tap to start";
      barHint.textContent  = "Ready";
      barMsg.innerHTML     = 'Start the round, then tap again when lights turn <span class="green">GREEN</span>.';
      setLights("#2a2a2a");
      state = "idle";
      clearTimers();
    }

    function armGame(){
      clearTimers();
      state = "armed";
      setLights("#e10600");

      barTitle.textContent = "Wait…";
      barHint.textContent  = "Armed";
      barMsg.innerHTML     = 'Don’t tap yet. Wait for <span class="green">GREEN</span>.';

      const delay = MIN_DELAY_MS + Math.floor(Math.random() * (MAX_DELAY_MS - MIN_DELAY_MS + 1));
      timeoutId = setTimeout(() => {
        state = "go";
        setLights("#22d14f");
        goTime = Date.now();

        barTitle.textContent = "Tap!";
        barHint.textContent  = "Go";
        barMsg.textContent   = "Tap now.";
      }, delay);
    }

    function normalizeName(raw){
      let s = (raw || "")
        .replace(/[^\p{L}\p{N}\s_-]+/gu, "")
        .replace(/\s+/g, " ")
        .trim();

      s = s.toUpperCase();
      if (s.length > 18) s = s.slice(0, 18).trim();
      return s;
    }

    function looksBad(name){
      const n = (name || "").toLowerCase();
      if (!n || n.length < 2) return "Name must be at least 2 characters.";

      const nNoSpace = n.replace(/\s+/g, "");
      for (const term of BANNED_TERMS){
        const t = term.toLowerCase().replace(/\s+/g, "");
        if (!t) continue;
        if (n.includes(term) || nNoSpace.includes(t)) return "That name isn’t allowed.";
      }
      return "";
    }

    function validateAndStoreName(){
      const clean = normalizeName(nameInput.value);
      nameInput.value = clean;

      const err = looksBad(clean);
      nameError.textContent = err;

      return err ? "" : clean;
    }

    nameInput.addEventListener("input", () => {
      const pos = nameInput.selectionStart;
      const before = nameInput.value;
      const clean = normalizeName(before);
      nameInput.value = clean;
      try { nameInput.setSelectionRange(pos, pos); } catch {}
      nameError.textContent = looksBad(clean);
    });

    nameInput.addEventListener("blur", validateAndStoreName);

    function loadBoard(){
      try{
        const raw = localStorage.getItem(BOARD_KEY);
        if (!raw) return [];
        const parsed = JSON.parse(raw);
        if (!Array.isArray(parsed)) return [];
        return parsed
          .filter(x => x && typeof x.name === "string" && typeof x.ms === "number")
          .map(x => ({ name: normalizeName(x.name), ms: x.ms, ts: x.ts || Date.now() }));
      }catch{
        return [];
      }
    }

    function saveBoard(entries){
      try{ localStorage.setItem(BOARD_KEY, JSON.stringify(entries)); }catch{}
    }

    let board = loadBoard();

    function renderBoard(){
      const sorted = [...board].sort((a,b)=>a.ms - b.ms).slice(0, BOARD_SIZE);
      boardBody.innerHTML = "";

      if (!sorted.length){
        boardMeta.textContent = "No scores yet";
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="rank">—</td>
          <td class="nameCell" style="color:rgba(255,255,255,.45)">Be the first</td>
          <td class="time" style="color:rgba(255,255,255,.45)">—</td>
        `;
        boardBody.appendChild(tr);
        return;
      }

      boardMeta.textContent = `${sorted.length} saved`;

      sorted.forEach((e, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="rank">${i+1}</td>
          <td class="nameCell" title="${e.name}">${e.name}</td>
          <td class="time">${formatMs(e.ms)}</td>
        `;
        boardBody.appendChild(tr);
      });
    }

    function addToBoard(name, ms){
      board.push({ name, ms, ts: Date.now() });

      // Keep only top 50 overall
      board = board
        .sort((a,b)=>a.ms - b.ms)
        .slice(0, 50);

      saveBoard(board);
      renderBoard();
    }

    function react(){
      if (state === "idle"){
        armGame();
        return;
      }

      if (state === "armed"){
        clearTimers();
        state = "done";
        setLights("#e10600");

        barTitle.textContent = "False start";
        barHint.textContent  = "Too soon";
        barMsg.textContent   = "Tap to try again.";

        setTimeout(setUIReady, 900);
        return;
      }

      if (state === "go"){
        const rt = Date.now() - goTime;
        state = "done";
        setLights("#2a2a2a");

        barTitle.textContent = formatMs(rt);
        barHint.textContent  = "Result";
        barMsg.textContent   = "Tap to run again.";

        updateStats(rt);

        const name = validateAndStoreName();
        if (name){
          addToBoard(name, rt);
          nameError.textContent = "";
        }else{
          if (!nameError.textContent) nameError.textContent = "Enter a valid name to save your score.";
        }
        return;
      }

      if (state === "done"){
        setUIReady();
      }
    }

    actionBar.addEventListener("click", react);
    actionBar.addEventListener("touchstart", (e) => {
      e.preventDefault();
      react();
    }, { passive:false });

    updateStats(null);
    setUIReady();
    renderBoard();
  </script>
</body>
</html>
